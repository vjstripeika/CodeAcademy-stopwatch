<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./normalize.css" />
  </head>
  <body>
    <main class="container">
      <section class="grid">
        <div class="timer">
          <div id="timer" class="timer-clock"></div>

          <div class="button-group">
            <button id="btn-start">start</button>
            <button id="btn-stop">stop</button>
            <button id="btn-reset">reset</button>
            <button id="btn-lap">lap</button>
          </div>
          <div class="lap-scroll-container">
            <div id="lap-container"></div>
          </div>
          <button class="close-timer-button">Close Timer</button>
        </div>

        <div class="timer add-timer">
          <button id="btn-add-timer">+</button>
        </div>
      </section>
    </main>
  </body>
</html>
